<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Flask_mail</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <style>
        .body{
            height: 60vh;
            margin-top: 20vh;
        }
        .title{
            padding: 2%;
        }
        p.flow-text{
            padding-left: 100px;
            padding-right: 100px;
        }

    </style>
</head>
<body>
<div class="container center-align z-depth-5 body">
    <div class="green title">
        <h1 class="center-align">Flask mail test</h1>
    </div>
    <p class="flow-text">
        The message has been sent to your email account <br>
        Please check your email to see it.
    </p>
    <a class="waves-effect waves-light btn teal" href="http://127.0.0.1:5000">
        Change URL to index
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
